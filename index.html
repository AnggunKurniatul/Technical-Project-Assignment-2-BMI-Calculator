<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>

<body>
    <header>
        <nav>
            <ul>
                <li><img id="logo" src="https://i.ibb.co/8mz8nVm/Logo-Calc-Health-removebg-preview-1.png" alt=""></li>
                <li class="menu">
                    <h1>CalcHealth.</h1>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="calculator">
            <form id="formCalc">
                <h2>BMI Calculator</h2>
                <p>Enter your height and weight to start calculating and check your BMI category</p>
                <br><p>Weight (KG)</p>
                <input type="number" placeholder="60" id="weight">
                <p>Height (CM)</p>
                <input type="number" placeholder="167" id="height">
                <br>
                <button id="calculate">Calculate</button>
            </form>
        </div>
        <div id="output">
            <p>Your BMI is <strong id="result"></strong> Your BMI category is <strong id="category"></strong></p>
        </div>
    </main>
